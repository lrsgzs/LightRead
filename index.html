<!DOCTYPE html>
<html>

<head>
    <title>LightRead</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand">LightRead</a>
            <div class="ml-auto">
                <ul class="nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="btn btn-light right-margin-6">☀</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light right-margin-6">Aa</button>
                    </li>
                    <li class="ml-auto nav-item">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button">←Prev</button>
                            <input type="number" class="form-control" placeholder="Article 1~9999" value="10"
                                style="width: 150px;">
                            <button class="btn btn-outline-secondary" type="button">Next→</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        
    </div>

    <nav class="navbar bg-body-tertiary fixed-bottom">
        <div class="container-fluid">
            <div class="mr-auto">
                <button class="btn btn-light">←Prev <div class="font-size-24px display-inline">1</div></button>
            </div>
            <div class="font-size-24px">10:10</div>
            <div class="ml-auto">
                <button class="btn btn-light"><div class="font-size-24px display-inline">3</div> Next→</button>
            </div>
        </div>
    </nav>

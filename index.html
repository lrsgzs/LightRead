<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <title>LightRead</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="LightRead">
    <link rel="shortcut icon" href="/assets/favicon.png">

    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fastly.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/stackoverflow-dark.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body style="overflow-y: scroll;">
    <nav class="navbar bg-body-tertiary sticky-top d-print-none">
        <div class="container-fluid">
            <a class="navbar-brand" id="book-title">LightRead</a>
            <div class="ml-auto font-size-24px" id="article-title">Article 10</div>
            <div class="ml-auto">
                <ul class="nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <button class="btn btn-light right-margin-6px dropdown-toggle" id="switch-theme-btn"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-brightness-high" viewBox="0 0 16 16" aria-label="ThemeSwitcher">
                                <path
                                    d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                            </svg>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <input type="radio" name="theme-option" id="theme-option1" autocomplete="off"
                                    class="btn-check" onclick="App.switch_theme('auto')" checked>
                                <label class="btn btn-light dropdown-item" for="theme-option1">Auto</label>
                            </li>
                            <li>
                                <input type="radio" name="theme-option" id="theme-option2" autocomplete="off"
                                    class="btn-check" onclick="App.switch_theme('light')">
                                <label class="btn btn-light dropdown-item" for="theme-option2">Light</label>
                            </li>
                            <li>
                                <input type="radio" name="theme-option" id="theme-option3" autocomplete="off"
                                    class="btn-check" onclick="App.switch_theme('dark')">
                                <label class="btn btn-light dropdown-item" for="theme-option3">Dark</label>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-light right-margin-6px dropdown-toggle" id="switch-zoom-btn"
                            data-bs-toggle="dropdown" aria-expanded="false">Aa</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <input type="radio" name="zoom-option" id="zoom-option1" autocomplete="off"
                                    class="btn-check" onclick="App.switch_zoom(0.9)">
                                <label class="btn btn-light dropdown-item" for="zoom-option1">90%</label>
                            </li>
                            <li>
                                <input type="radio" name="zoom-option" id="zoom-option2" autocomplete="off"
                                    class="btn-check" onclick="App.switch_zoom(1)" checked>
                                <label class="btn btn-light dropdown-item" for="zoom-option2">100%</label>
                            </li>
                            <li>
                                <input type="radio" name="zoom-option" id="zoom-option3" autocomplete="off"
                                    class="btn-check" onclick="App.switch_zoom(1.1)">
                                <label class="btn btn-light dropdown-item" for="zoom-option3">110%</label>
                            </li>
                            <li>
                                <input type="radio" name="zoom-option" id="zoom-option4" autocomplete="off"
                                    class="btn-check" onclick="App.switch_zoom(1.5)">
                                <label class="btn btn-light dropdown-item" for="zoom-option4">150%</label>
                            </li>
                            <li>
                                <input type="radio" name="zoom-option" id="zoom-option5" autocomplete="off"
                                    class="btn-check" onclick="App.switch_zoom(2)">
                                <label class="btn btn-light dropdown-item" for="zoom-option5">200%</label>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light right-margin-6px" id="switch-zoom-btn"
                            data-bs-toggle="dropdown" aria-expanded="false" onclick="App.open_github_repo()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-github" viewBox="0 0 16 16">
                                <path
                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="content-container" id="container">
        <h1>
            <div class="spinner-border font-size-20px" role="status"></div>
            &MediumSpace;Loading...
        </h1>
    </div>

    <nav class="navbar bg-body-tertiary sticky-bottom d-print-none">
        <div class="time-container">
            <div class="mlr-auto max-width-content" id="time-container">10:10:10</div>
        </div>
        <div class="container-fluid">
            <button class="btn btn-light mr-auto" id="prev-btn" onclick="App.switch_article(-1)">
                ←Prev
                <div class="font-size-24px display-inline" id="prev-btn-num">1</div>
            </button>
            <button class="btn btn-light ml-auto" id="next-btn" onclick="App.switch_article(1)">
                <div class="font-size-24px display-inline" id="next-btn-num">3</div>
                Next→
            </button>
        </div>
    </nav>

    <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://fastly.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script defer type="module" src="/js/index.js"></script>
</body>

</html>
